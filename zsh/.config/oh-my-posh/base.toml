version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'
[[blocks]]
    type = 'prompt'
    alignment = 'left'
    newline = true

  [[blocks.segments]]
    type = 'os'
    style = 'plain'
    template = '{{.Icon}} '
    foreground = 'p:os'
    
  [[blocks.segments]]
    type = 'session'
    style = 'plain'
    template = '<b>{{ .UserName }}</b> {{ if .SSHSession }}@{{ .HostName }} î®©  {{ end }}'
    foreground = 'p:blue'

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    template = '<b>Â· î—¾ {{ .Path }} </b>'
    foreground = 'p:pink'

    [blocks.segments.properties]
      folder_icon = 'î—¾'
      home_icon = ' ~/'
      style = 'full'

[[blocks]]
    type = 'prompt'
    overflow = 'hide'
    alignment = 'right'

    [[blocks.segments]]
        type = 'executiontime'
        style = 'plain'
        foreground = 'yellow'
        background = 'transparent'
        template = '{{ .FormattedMs }} '

    [blocks.segments.properties]
        threshold = 500
        style = 'round'

    [[blocks.segments]]
        type = "python"
        style = "plain"
        foreground = "yellow"
        template = "îˆµ {{ if .Error }}{{ .Error }}{{ else }} {{ if .Venv }}[{{ .Venv }}]{{ end }} v{{ .Full }}{{ end }} "

    [[blocks.segments]]
        type = "node"
        style = "plain"
        foreground = "lightGreen"
        template = "îœ˜ {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} "
        [blocks.segments.properties]
            fetch_version = true
    [[blocks.segments]]
        type = "go"
        style = "plain"
        foreground = "cyan"

